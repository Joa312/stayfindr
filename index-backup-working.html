<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>STAYFINDR - European Hotel Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"     
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="     
          crossorigin=""/>
    <style>
        body {     
            font-family: 'Segoe UI', sans-serif;     
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 {   
            font-size: 3rem;   
            font-weight: 700;   
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .status { text-align: center; color: white; margin-bottom: 20px; }
        .search-container {     
            background: rgba(255,255,255,0.95);     
            border-radius: 20px; padding: 30px; margin-bottom: 30px;     
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group select, .form-group input {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .search-btn:hover {
            transform: translateY(-2px);
        }
        .search-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .main-content {     
            display: grid;     
            grid-template-columns: 1fr 400px;     
            gap: 30px;     
            height: 600px;     
        }
        #map {     
            border-radius: 15px;     
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .hotels-panel {     
            background: rgba(255,255,255,0.95);     
            border-radius: 15px;     
            padding: 25px;     
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .hotels-panel h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .hotel-card {     
            background: white;     
            border-radius: 10px;     
            padding: 15px;     
            margin: 10px 0;     
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .hotel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .hotel-card.highlighted {
            border: 2px solid #3498db;
            background: #f8f9fa;
        }
        .hotel-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .hotel-details {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.3rem;
            font-weight: 600;
            color: #27ae60;
        }
        .rating {
            color: #f39c12;
            font-weight: 500;
        }
        .hotel-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .book-btn {
            background: #27ae60;
            color: white;
            flex: 1;
        }
        .book-btn:hover {
            background: #229954;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
        }
        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: #fdf2f2;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success-indicator {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        .room-status {
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Mobile fixes */
        @media (max-width: 768px) {
            body {
                padding: 10px !important;
            }
            .container {
                padding: 5px !important;
            }
            .header h1 {
                font-size: 2.5rem !important;
            }
            .header p {
                font-size: 1rem !important;
            }
            .search-container {
                padding: 20px !important;
                margin-bottom: 15px !important;
            }
            .search-form {
                grid-template-columns: 1fr !important;
                gap: 10px !important;
            }
            .form-group select, .form-group input, .search-btn {
                min-height: 44px !important;
                font-size: 16px !important;
                padding: 12px !important;
            }
            .main-content {
                grid-template-columns: 1fr !important;
                height: auto !important;
                gap: 15px !important;
            }
            #map {
                height: 300px !important;
                margin-bottom: 15px !important;
            }
            .hotels-panel {
                height: 500px !important;
                padding: 15px !important;
            }
            .hotel-card {
                padding: 12px !important;
                margin: 8px 0 !important;
            }
            .hotel-name {
                font-size: 1rem !important;
            }
            .price {
                font-size: 1.1rem !important;
            }
            .hotel-actions {
                flex-wrap: wrap !important;
                gap: 5px !important;
            }
            .action-btn {
                flex: 1 !important;
                min-width: 120px !important;
                padding: 10px 8px !important;
                font-size: 0.8rem !important;
            }
            .status {
                font-size: 0.9rem !important;
                padding: 8px !important;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem !important;
            }
            .search-container {
                padding: 15px !important;
            }
            #map {
                height: 250px !important;
            }
            .hotels-panel {
                height: 400px !important;
                padding: 10px !important;
            }
            .hotel-card {
                padding: 10px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STAYFINDR</h1>
            <p>Save Time & Money: See Today's Hotel Prices Across Europe</p>
        </div>
            
        <div class="status" id="connectionStatus">
            🔗 Connecting to STAYFINDR backend...
        </div>

        <div class="search-container">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city">
                        <option value="stockholm">Stockholm, Sweden</option>
                        <option value="paris">Paris, France</option>
                        <option value="london">London, UK</option>
                        <option value="amsterdam">Amsterdam, Netherlands</option>
                        <option value="barcelona">Barcelona, Spain</option>
                        <option value="rome">Rome, Italy</option>
                        <option value="berlin">Berlin, Germany</option>
                        <option value="copenhagen">Copenhagen, Denmark</option>
                        <option value="vienna">Vienna, Austria</option>
                        <option value="prague">Prague, Czech Republic</option>
                        <option value="madrid">Madrid, Spain</option>
                        <option value="milano">Milano, Italy</option>
                        <option value="zurich">Zürich, Switzerland</option>
                        <option value="oslo">Oslo, Norway</option>
                        <option value="helsinki">Helsinki, Finland</option>
                        <option value="warsaw">Warsaw, Poland</option>
                        <option value="budapest">Budapest, Hungary</option>
                        <option value="dublin">Dublin, Ireland</option>
                        <option value="lisbon">Lisbon, Portugal</option>
                        <option value="brussels">Brussels, Belgium</option>
                        <option value="athens">Athens, Greece</option>
                        <option value="munich">Munich, Germany</option>
                        <option value="lyon">Lyon, France</option>
                        <option value="florence">Florence, Italy</option>
                        <option value="edinburgh">Edinburgh, Scotland</option>
                        <option value="nice">Nice, France</option>
                        <option value="palma">Palma, Spain</option>
                        <option value="santorini">Santorini, Greece</option>
                        <option value="ibiza">Ibiza, Spain</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <select id="roomType">
                        <option value="single">Single Room (1 guest)</option>
                        <option value="double" selected>Double Room (2 guests)</option>
                        <option value="family">Family Room (3-4 guests)</option>
                        <option value="junior_suite">Junior Suite (2 guests)</option>
                        <option value="suite">Suite/Apartment (2-4 guests)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="checkin">Check-in</label>
                    <input type="date" id="checkin" required>
                </div>
                <div class="form-group">
                    <label for="checkout">Check-out</label>
                    <input type="date" id="checkout" required>
                </div>
                <div class="form-group">
                    <label for="guests">Guests</label>
                    <select id="guests">
                        <option value="1">1 Guest</option>
                        <option value="2" selected>2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="search-btn" id="searchButton">
                        🔍 Compare Prices
                    </button>
                </div>
            </form>
            
            <div class="room-status" id="roomStatus">
                Select room type to see recommendations
            </div>
        </div>

        <div class="main-content">
            <div id="map"></div>
            <div class="hotels-panel">
                <h3 id="hotelsTitle">Hotels</h3>
                <div id="hotelsList">
                    <div class="loading">Select your destination and compare hotel prices across Europe</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let currentMarkers = [];
        let currentHotels = [];
        let currentSearchParams = {};
        const BACKEND_URL = 'https://stayfindr-multiplatform.onrender.com';

        // Wait for Leaflet to load properly
        function waitForLeaflet() {
            return new Promise((resolve) => {
                function checkLeaflet() {
                    if (typeof L !== 'undefined') {
                        console.log('✅ Leaflet loaded successfully');
                        resolve();
                    } else {
                        console.log('⏳ Waiting for Leaflet...');
                        setTimeout(checkLeaflet, 100);
                    }
                }
                checkLeaflet();
            });
        }

        // Initialize the application
        function initializeApp() {
            console.log('🚀 Initializing STAYFINDR...');
            
            testBackendConnection();
            initMap();
            setupEventListeners();
            setDefaultDates();
            updateRoomStatus();
            
            console.log('✅ STAYFINDR initialized successfully');
        }

        async function testBackendConnection() {
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('connectionStatus').innerHTML = `✅ Connected to STAYFINDR backend - Ready to search hotels!`;
                    document.getElementById('connectionStatus').className = 'status success-indicator';
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                document.getElementById('connectionStatus').innerHTML = '❌ Backend offline - Using demo data';
                document.getElementById('connectionStatus').className = 'status error';
            }
        }

        function initMap() {
            try {
                map = L.map('map').setView([59.3293, 18.0686], 6);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
                console.log('🗺️ Map initialized successfully');
            } catch (error) {
                console.error('Map initialization failed:', error);
            }
        }

        function setupEventListeners() {
            const searchForm = document.getElementById('searchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    searchHotels();
                });
                console.log('📋 Form event listeners setup');
            }

            // Room type change listener
            const roomTypeSelect = document.getElementById('roomType');
            const guestsSelect = document.getElementById('guests');
            
            roomTypeSelect.addEventListener('change', function() {
                const roomType = this.value;
                
                // Auto-update guests based on room type
                switch(roomType) {
                    case 'single':
                        guestsSelect.value = '1';
                        break;
                    case 'double':
                    case 'junior_suite':
                        guestsSelect.value = '2';
                        break;
                    case 'family':
                        guestsSelect.value = '4';
                        break;
                    case 'suite':
                        guestsSelect.value = '3';
                        break;
                }
                
                updateRoomStatus();
            });
        }

        function updateRoomStatus() {
            const roomType = document.getElementById('roomType').value;
            const statusDiv = document.getElementById('roomStatus');
            
            const roomDescriptions = {
                'single': 'Cozy room perfect for solo travelers - Ready to search!',
                'double': 'Standard double room ideal for couples - Ready to search!',
                'family': 'Spacious family room for 3-4 guests - Ready to search!',
                'junior_suite': 'Spacious room with sitting area - Perfect for a special stay!',
                'suite': 'Luxury suite with separate living area - Ready to search!'
            };
            
            statusDiv.innerHTML = roomDescriptions[roomType] || 'Select room type to see recommendations';
        }

        function setDefaultDates() {
            const today = new Date();
            const tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);
            
            document.getElementById('checkin').value = today.toISOString().split('T')[0];
            document.getElementById('checkout').value = tomorrow.toISOString().split('T')[0];
        }

        function calculateNights(checkin, checkout) {
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);
            const timeDiff = checkoutDate.getTime() - checkinDate.getTime();
            return Math.ceil(timeDiff / (1000 * 3600 * 24));
        }

        async function searchHotels() {
            const city = document.getElementById('city').value;
            const roomType = document.getElementById('roomType').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const guests = document.getElementById('guests').value;

            console.log(`🔍 Searching hotels: ${city}, ${checkin} to ${checkout}, ${guests} guests, ${roomType}`);

            const searchButton = document.getElementById('searchButton');
            const hotelsList = document.getElementById('hotelsList');
            const hotelsTitle = document.getElementById('hotelsTitle');

            searchButton.disabled = true;
            searchButton.innerHTML = '⏳ Searching...';
            hotelsList.innerHTML = '<div class="loading">🔍 Searching real hotels...</div>';
            hotelsTitle.innerHTML = `Hotels in ${city}`;

            const nights = calculateNights(checkin, checkout);

            try {
                const response = await fetch(`${BACKEND_URL}/api/hotels?city=${city}&room_type=${roomType}&checkin=${checkin}&checkout=${checkout}&adults=${guests}&rooms=1`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.hotels && data.hotels.length > 0) {
                    // Store search params for pricing display
                    currentSearchParams = {
                        checkin: checkin,
                        checkout: checkout,
                        nights: nights,
                        guests: guests,
                        roomType: roomType
                    };
                    
                    displayHotels(data.hotels, data.city);
                    updateMap(data.hotels);
                    
                    let nightWord = nights === 1 ? 'stay' : 'stays';
                    document.getElementById('connectionStatus').innerHTML = 
                        `✅ Found ${data.hotels.length} hotels in ${data.city} (${nights} ${nightWord})`;
                    document.getElementById('connectionStatus').className = 'status success-indicator';
                } else {
                    hotelsList.innerHTML = '<div class="error">No hotels found for this city and dates.</div>';
                }

            } catch (error) {
                console.error('Search error:', error);
                hotelsList.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                
                document.getElementById('connectionStatus').innerHTML = '❌ Search failed - Check backend connection';
                document.getElementById('connectionStatus').className = 'status error';
            }

            searchButton.disabled = false;
            searchButton.innerHTML = '🔍 Compare Prices';
        }

        function displayHotels(hotels, cityName) {
            currentHotels = hotels;
            const hotelsList = document.getElementById('hotelsList');

            let html = '';
            hotels.forEach((hotel, index) => {
                // GUARANTEED: Always show as /stay pricing - NO /day references anywhere
                const currency = hotel.currency || 'SEK';
                let priceDisplay;
                
                if (currentSearchParams.nights > 1) {
                    priceDisplay = `${currency} ${hotel.price}/stay (${currentSearchParams.nights} days)`;
                } else {
                    priceDisplay = `${currency} ${hotel.price}/stay`;
                }
                
                const stars = '⭐'.repeat(Math.floor(hotel.rating || 4));
                const roomTypeText = getRoomTypeText(currentSearchParams.roomType);

                html += `
                    <div class="hotel-card" data-hotel-id="${hotel.id}" 
                         onmouseover="highlightMarker(${index})" 
                         onmouseout="unhighlightMarker(${index})">
                        <div class="hotel-name">${hotel.name}</div>
                        <div class="hotel-details">📍 ${hotel.address}</div>
                        <div class="hotel-details">🏨 ${roomTypeText}</div>
                        <div class="price-info">
                            <span class="price">${priceDisplay}</span>
                            <span class="rating">${stars} ${hotel.rating || 4.0}/5</span>
                        </div>
                        <div class="hotel-actions">
                            <a href="${hotel.booking_url}" target="_blank" class="action-btn book-btn">
                                Book on Booking.com
                            </a>
                        </div>
                    </div>
                `;
            });

            hotelsList.innerHTML = html;
        }

        function getRoomTypeText(roomType) {
            const roomTypes = {
                'single': 'Single Room',
                'double': 'Double Room',
                'family': 'Family Room',
                'junior_suite': 'Junior Suite',
                'suite': 'Suite/Apartment'
            };
            return roomTypes[roomType] || 'Room';
        }

        function updateMap(hotels) {
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];

            if (hotels.length > 0) {
                const center = hotels[0].coordinates;
                map.setView(center, 12);

                hotels.forEach((hotel, index) => {
                    // GUARANTEED: Map popup also shows /stay pricing - NO /day references
                    const currency = hotel.currency || 'SEK';
                    let priceDisplay;
                    
                    if (currentSearchParams.nights > 1) {
                        priceDisplay = `${currency} ${hotel.price}/stay (${currentSearchParams.nights} days)`;
                    } else {
                        priceDisplay = `${currency} ${hotel.price}/stay`;
                    }

                    const marker = L.marker(hotel.coordinates)
                        .addTo(map)
                        .bindPopup(`
                            <b>${hotel.name}</b><br>
                            ${priceDisplay}<br>
                            ⭐ ${hotel.rating || 4.0}/5
                        `);

                    marker.on('click', () => highlightHotelCard(index));
                    currentMarkers.push(marker);
                });
            }
        }

        function highlightMarker(index) {
            if (currentMarkers[index]) {
                currentMarkers[index].openPopup();
            }
        }

        function unhighlightMarker(index) {
            if (currentMarkers[index]) {
                currentMarkers[index].closePopup();
            }
        }

        function highlightHotelCard(index) {
            document.querySelectorAll('.hotel-card').forEach(card => 
                card.classList.remove('highlighted'));

            const targetCard = document.querySelector(`[data-hotel-id="${currentHotels[index].id}"]`);
            if (targetCard) {
                targetCard.classList.add('highlighted');
                targetCard.scrollIntoView({behavior: 'smooth', block: 'center'});
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('📄 Page loaded, waiting for Leaflet...');
            await waitForLeaflet();
            initializeApp();
        });
    </script>
</body>
</html>
