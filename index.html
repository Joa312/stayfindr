<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>STAYFINDR - European Hotel Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <style>
        /* === ALLM√ÑN STYLING === */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 20px; min-height: 100vh;
            box-sizing: border-box;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { 
            font-size: 3rem; 
            font-weight: 700; 
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p { 
            font-size: 1.6rem;
            opacity: 0.9; 
        }

        /* === S√ñK-SEKTION === */
        .search-container { 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; padding: 30px; margin-bottom: 30px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group select, .form-group input {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        /* === KNAPPAR (Desktop) === */
        .source-selection-row {
            margin-bottom: 25px;
            text-align: center;
        }
        .source-and-search-container {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .source-selector {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: nowrap;
            justify-content: center;
        }
        .harmonized-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 18px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-width: 140px;
            text-align: center;
            flex-shrink: 0;
            text-decoration: none;
            box-sizing: border-box;
        }
        .harmonized-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .source-option {
            background: white;
            color: #374151;
            border-color: #d1d5db;
            position: relative;
        }
        .source-option input[type="radio"] {
            position: absolute; opacity: 0; width: 0; height: 0;
        }
        .source-option label {
            cursor: pointer; margin: 0; font-weight: 600; font-size: 14px;
            color: inherit; width: 100%; text-align: center;
        }
        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        .search-btn:disabled {
            background: #95a5a6; border-color: #95a5a6;
            cursor: not-allowed; transform: none;
        }
        .source-option.booking:has(input:checked) { background: #1f2937; color: white; }
        .source-option.tripadvisor:has(input:checked) { background: #059669; color: white; }
        .source-option.compare:has(input:checked) { background: #dc2626; color: white; }

        /* === HUVUDINNEH√ÖLL (KARTA & HOTELL) === */
        .main-content { 
            display: grid; 
            grid-template-columns: 1fr 400px; 
            gap: 30px; 
            height: 600px; 
        }
        #map { 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .hotels-panel { 
            background: rgba(255,255,255,0.95); 
            border-radius: 15px; 
            padding: 25px; 
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .hotels-panel h3 {
            margin-top: 0; margin-bottom: 20px; color: #2c3e50;
            border-bottom: 2px solid #3498db; padding-bottom: 10px;
        }
        .hotel-card { 
            background: white; border-radius: 10px; padding: 15px; 
            margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s; cursor: pointer;
        }
        .hotel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .hotel-card.highlighted {
            border: 2px solid #3498db;
            background: #f8f9fa;
        }
        .hotel-name {
            font-weight: 600; color: #2c3e50; margin-bottom: 5px; font-size: 1.1rem;
        }
        .hotel-details {
            color: #7f8c8d; font-size: 0.9rem; margin-bottom: 10px;
        }
        .price-info {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        .price {
            font-size: 1.2rem; font-weight: 700; color: #27ae60;
        }
        .rating {
            color: #f39c12; font-weight: 500;
        }
        .book-btn {
            display: block; width: 100%; text-align: center;
            margin-top: 10px; padding: 10px 15px; border: none; border-radius: 5px;
            font-size: 0.95rem; cursor: pointer; transition: background-color 0.3s;
            text-decoration: none; background: #27ae60; color: white;
        }
        .book-btn:hover { background: #229954; }

        /* === MEDDELANDEN & INDIKATORER === */
        .status, .loading, .error, .success-indicator {
            text-align: center; padding: 10px 15px;
            border-radius: 8px; margin-bottom: 20px;
        }
        .status { color: white; }
        .loading { color: #333; }
        .error { color: #e74c3c; background: #fdf2f2; }
        .success-indicator { background: #d4edda; color: #155724; }
        
        /* === RESPONSIVITET (Desktop first) === */
        @media (max-width: 900px) {
            .main-content { 
                grid-template-columns: 1fr; 
                height: auto; 
            }
            #map { height: 400px; margin-bottom: 30px; }
            .hotels-panel { height: 500px; }
        }
        
        /* REVISION: Den nya, f√∂rb√§ttrade mobil-layouten */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .header h1 { font-size: 2.2rem; }
            .header p { font-size: 1.2rem; }
            .search-container { padding: 15px; }
            .search-form { grid-template-columns: 1fr; }
            
            /* Flyttar ner knappraden och ger den utrymme */
            .source-selection-row {
                margin-top: 25px; 
                margin-bottom: 0;
            }

            /* Staplar k√§ll-v√§ljare och s√∂k-knapp vertikalt */
            .source-and-search-container {
                flex-direction: column;
                gap: 15px;
            }

            /* Raden med de tre k√§ll-knapparna */
            .source-selector {
                display: flex;
                width: 100%;
                gap: 10px;
            }
            
            /* Alla k√§ll-knappar f√•r samma storlek och blir "platta" */
            .harmonized-btn.source-option {
                flex: 1; /* G√∂r att alla tre tar upp lika mycket plats */
                min-width: 0; /* Viktigt f√∂r att flexbox ska fungera korrekt */
                padding: 12px 5px;
                font-size: 13px;
                box-shadow: none; /* Tar bort skugga f√∂r "platt" design */
            }
            
            /* S√∂k-knappen f√•r full bredd */
            .harmonized-btn.search-btn {
                width: 100%;
                font-size: 16px;
                padding: 14px;
            }

            /* Ta bort hover-effekt p√• mobil f√∂r en plattare k√§nsla */
            .harmonized-btn:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STAYFINDR</h1>
            <p>Save Time & Money: See Today's Hotel Prices Across Europe</p>
        </div>
        
        <div class="status" id="connectionStatus">
            üîó Ansluter till STAYFINDR backend...
        </div>

        <div class="search-container">
            <form id="searchForm" onsubmit="searchHotels(event)">
                
                <div class="search-form">
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city">
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="roomType">Room Type</label>
                        <select id="roomType">
                             </select>
                    </div>
                    <div class="form-group">
                        <label for="checkin">Check-in</label>
                        <input type="date" id="checkin" required>
                    </div>
