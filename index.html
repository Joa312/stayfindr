<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>STAYFINDR - European Hotel Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { 
            font-size: 3rem; 
            font-weight: 700; 
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .status { text-align: center; color: white; margin-bottom: 20px; }
        .search-container { 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; padding: 30px; margin-bottom: 30px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group select, .form-group input {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        /* Source selector styling */
        .source-selector {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: nowrap; /* Horisontellt på desktop */
            justify-content: center; /* Centrera knapparna */
        }
        .source-option {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 140px;
            height: 44px;
            text-align: center;
            color: #374151;
            position: relative;
            flex-shrink: 0; /* Förhindra krympning */
        }
        .source-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .source-option label {
            cursor: pointer;
            margin: 0;
            font-weight: 600;
            font-size: 14px;
            color: inherit;
            width: 100%;
            text-align: center;
        }
        
        /* Booking.com styling */
        .source-option.booking {
            border-color: #1f2937;
            color: #1f2937;
        }
        .source-option.booking:has(input:checked) {
            background: #1f2937;
            color: white;
            border-color: #1f2937;
        }
        .source-option.booking:hover {
            border-color: #374151;
            background: #f9fafb;
        }
        .source-option.booking:has(input:checked):hover {
            background: #374151;
        }
        
        /* TripAdvisor styling */
        .source-option.tripadvisor {
            border-color: #059669;
            color: #059669;
        }
        .source-option.tripadvisor:has(input:checked) {
            background: #059669;
            color: white;
            border-color: #059669;
        }
        .source-option.tripadvisor:hover {
            border-color: #047857;
            background: #f0fdf4;
        }
        .source-option.tripadvisor:has(input:checked):hover {
            background: #047857;
        }
        
        /* Compare styling */
        .source-option.compare {
            border-color: #dc2626;
            color: #dc2626;
        }
        .source-option.compare:has(input:checked) {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }
        .source-option.compare:hover {
            border-color: #b91c1c;
            background: #fef2f2;
        }
        .source-option.compare:has(input:checked):hover {
            background: #b91c1c;
        }
        
        .source-option:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Mobile responsiveness - stack vertically only on small screens */
        @media (max-width: 768px) {
            .source-selector {
                flex-wrap: wrap;
                justify-content: center;
            }
            .source-option {
                width: 120px; /* Slightly smaller on mobile */
                margin-bottom: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .source-selector {
                flex-direction: column;
                width: 100%;
            }
            .source-option {
                width: 100%;
                max-width: 200px;
            }
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .search-btn:hover {
            transform: translateY(-2px);
        }
        .search-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .main-content { 
            display: grid; 
            grid-template-columns: 1fr 400px; 
            gap: 30px; 
            height: 600px; 
        }
        #map { 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .hotels-panel { 
            background: rgba(255,255,255,0.95); 
            border-radius: 15px; 
            padding: 25px; 
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .hotels-panel h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .hotel-card { 
            background: white; 
            border-radius: 10px; 
            padding: 15px; 
            margin: 10px 0; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .hotel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .hotel-card.highlighted {
            border: 2px solid #3498db;
            background: #f8f9fa;
        }
        
        /* Source badges */
        .hotel-source {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .source-booking { background: #0066cc; color: white; }
        .source-tripadvisor { background: #00af87; color: white; }
        
        .hotel-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .hotel-details {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.3rem;
            font-weight: 600;
            color: #27ae60;
        }
        .rating {
            color: #f39c12;
            font-weight: 500;
        }
        .hotel-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .book-btn {
            background: #27ae60;
            color: white;
            flex: 1;
        }
        .book-btn:hover {
            background: #229954;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
        }
        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: #fdf2f2;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success-indicator {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        /* Compare mode specific */
        .compare-summary {
            background: linear-gradient(45deg, #ff6b6b, #ff9ff3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body { padding: 10px !important; }
            .container { padding: 5px !important; }
            .header h1 { font-size: 2.5rem !important; }
            .search-container { padding: 20px !important; }
            .search-form { grid-template-columns: 1fr !important; }
            .main-content { 
                grid-template-columns: 1fr !important; 
                height: auto !important; 
            }
            #map { height: 300px !important; }
            .hotels-panel { height: 500px !important; }
            .source-selector { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STAYFINDR</h1>
            <p>Save Time & Money: See Today's Hotel Prices Across Europe</p>
        </div>
        
        <div class="status" id="connectionStatus">
            🔗 Connecting to STAYFINDR backend...
        </div>

        <div class="search-container">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city">
                        <option value="stockholm">Stockholm, Sweden</option>
                        <option value="paris">Paris, France</option>
                        <option value="london">London, UK</option>
                        <option value="amsterdam">Amsterdam, Netherlands</option>
                        <option value="barcelona">Barcelona, Spain</option>
                        <option value="rome">Rome, Italy</option>
                        <option value="berlin">Berlin, Germany</option>
                        <option value="copenhagen">Copenhagen, Denmark</option>
                        <option value="vienna">Vienna, Austria</option>
                        <option value="prague">Prague, Czech Republic</option>
                        <option value="madrid">Madrid, Spain</option>
                        <option value="milano">Milano, Italy</option>
                        <option value="zurich">Zürich, Switzerland</option>
                        <option value="oslo">Oslo, Norway</option>
                        <option value="helsinki">Helsinki, Finland</option>
                        <option value="warsaw">Warsaw, Poland</option>
                        <option value="budapest">Budapest, Hungary</option>
                        <option value="dublin">Dublin, Ireland</option>
                        <option value="lisbon">Lisbon, Portugal</option>
                        <option value="brussels">Brussels, Belgium</option>
                        <option value="athens">Athens, Greece</option>
                        <option value="munich">Munich, Germany</option>
                        <option value="lyon">Lyon, France</option>
                        <option value="florence">Florence, Italy</option>
                        <option value="edinburgh">Edinburgh, Scotland</option>
                        <option value="nice">Nice, France</option>

                </div>
                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <select id="roomType">
                        <option value="single">Single Room (1 guest)</option>
                        <option value="double" selected>Double Room (2 guests)</option>
                        <option value="family">Family Room (3-4 guests)</option>
                        <option value="junior_suite">Junior Suite (2 guests)</option>
                        <option value="suite">Suite/Apartment (2-4 guests)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="checkin">Check-in</label>
                    <input type="date" id="checkin" required>
                </div>
                <div class="form-group">
                    <label for="checkout">Check-out</label>
                    <input type="date" id="checkout" required>
                </div>
                <div class="form-group">
                    <label for="guests">Guests</label>
                    <select id="guests">
                        <option value="1">1 Guest</option>
                        <option value="2" selected>2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Hotel Source</label>
                    <div class="source-selector">
                        <div class="source-option booking">
                            <input type="radio" name="source" value="booking" id="sourceBooking" checked>
                            <label for="sourceBooking">Booking.com</label>
                        </div>
                        <div class="source-option tripadvisor">
                            <input type="radio" name="source" value="tripadvisor" id="sourceTripadvisor">
                            <label for="sourceTripadvisor">TripAdvisor.com</label>
                        </div>
                        <div class="source-option compare">
                            <input type="radio" name="source" value="compare" id="sourceCompare">
                            <label for="sourceCompare">Compare Prices</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="search-btn" id="searchButton">
                        🔍 Search Hotels
                    </button>
                </div>
            </form>
        </div>

        <div class="main-content">
            <div id="map"></div>
            <div class="hotels-panel">
                <h3 id="hotelsTitle">Hotels</h3>
                <div id="compareInfo" style="display: none;"></div>
                <div id="hotelsList">
                    <div class="loading">Choose your preferred hotel source and search to find hotels</div>
                </div>
                <div id="loadMoreContainer" style="display: none; text-align: center; margin-top: 15px;">
                    <button id="loadMoreBtn" class="search-btn" style="width: 100%;">
                        📋 Show More Hotels
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let currentMarkers = [];
        let currentHotels = [];
        let allHotelsData = [];
        let currentlyShowing = 5;
        const BACKEND_URL = 'https://actionly.onrender.com';

        // Room type descriptions
        const ROOM_DESCRIPTIONS = {
            'single': 'Perfect for solo travelers',
            'double': 'Ideal for couples', 
            'family': 'Great for families with children',
            'junior_suite': 'Spacious room with sitting area - upgraded comfort',
            'suite': 'Luxury accommodation with separate living area'
        };

        function waitForLeaflet() {
            return new Promise((resolve) => {
                function checkLeaflet() {
                    if (typeof L !== 'undefined') {
                        console.log('✅ Leaflet loaded successfully');
                        resolve();
                    } else {
                        console.log('⏳ Waiting for Leaflet...');
                        setTimeout(checkLeaflet, 100);
                    }
                }
                checkLeaflet();
            });
        }

        function initializeApp() {
            console.log('🚀 Initializing STAYFINDR with multi-source support...');
            
            testBackendConnection();
            initMap();
            setupEventListeners();
            setDefaultDates();
            
            console.log('✅ STAYFINDR initialized successfully');
        }

        async function testBackendConnection() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/cities`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('connectionStatus').innerHTML = `✅ Connected to STAYFINDR backend - ${data.total} cities available! TripAdvisor Beta: Stockholm`;
                    document.getElementById('connectionStatus').className = 'status success-indicator';
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                document.getElementById('connectionStatus').innerHTML = '❌ Backend offline - Using demo data';
                document.getElementById('connectionStatus').className = 'status error';
            }
        }

        function initMap() {
            try {
                map = L.map('map').setView([59.3293, 18.0686], 6);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
                console.log('🗺️ Map initialized successfully');
            } catch (error) {
                console.error('Map initialization failed:', error);
            }
        }

        function setupEventListeners() {
            const searchForm = document.getElementById('searchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    searchHotels();
                });
                console.log('📋 Form event listeners setup');
            }

            // Room type change handler
            const roomTypeSelect = document.getElementById('roomType');
            const guestsSelect = document.getElementById('guests');
            const statusDiv = document.getElementById('connectionStatus');
            
            roomTypeSelect.addEventListener('change', function() {
                const roomType = this.value;
                const description = ROOM_DESCRIPTIONS[roomType];
                
                // Auto-update guests based on room type
                switch(roomType) {
                    case 'single':
                        guestsSelect.value = '1';
                        break;
                    case 'double':
                    case 'junior_suite':
                        guestsSelect.value = '2';
                        break;
                    case 'family':
                        guestsSelect.value = '4';
                        break;
                    case 'suite':
                        guestsSelect.value = '3';
                        break;
                }
                
                // Update status message
                statusDiv.innerHTML = `🏨 ${description} - Ready to search!`;
                statusDiv.className = 'status success-indicator';
            });

            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', function() {
                    showMoreHotels();
                });
            }
        }

        function setDefaultDates() {
            const today = new Date();
            const tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);
            
            document.getElementById('checkin').value = today.toISOString().split('T')[0];
            document.getElementById('checkout').value = tomorrow.toISOString().split('T')[0];
        }

        async function searchHotels() {
            const city = document.getElementById('city').value;
            const roomType = document.getElementById('roomType').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const guests = document.getElementById('guests').value;
            const source = document.querySelector('input[name="source"]:checked').value;

            console.log(`🔍 Searching hotels: ${city}, ${roomType}, ${source}, ${checkin} to ${checkout}, ${guests} guests`);

            const searchButton = document.getElementById('searchButton');
            const hotelsList = document.getElementById('hotelsList');
            const hotelsTitle = document.getElementById('hotelsTitle');
            const compareInfo = document.getElementById('compareInfo');

            searchButton.disabled = true;
            searchButton.innerHTML = '⏳ Searching...';
            
            if (source === 'compare') {
                hotelsList.innerHTML = '<div class="loading">🔍 Comparing prices from Booking.com and TripAdvisor...</div>';
                hotelsTitle.innerHTML = `Hotels in ${city} - Price Comparison`;
                compareInfo.style.display = 'block';
            } else {
                hotelsList.innerHTML = `<div class="loading">🔍 Searching ${source === 'booking' ? 'Booking.com' : 'TripAdvisor'} hotels...</div>`;
                hotelsTitle.innerHTML = `Hotels in ${city} - ${source === 'booking' ? 'Booking.com' : 'TripAdvisor'}`;
                compareInfo.style.display = 'none';
            }

            try {
                if (source === 'compare') {
                    // Search both sources for comparison
                    await searchAndCompare(city, roomType, checkin, checkout, guests);
                } else {
                    // Search single source
                    const endpoint = source === 'tripadvisor' ? '/test/tripadvisor' : '/api/hotels';
                    let url = `${BACKEND_URL}${endpoint}`;
                    
                    if (source === 'booking') {
                        url += `?city=${city}&checkin=${checkin}&checkout=${checkout}&adults=${guests}&rooms=1&room_type=${roomType}`;
                    } else {
                        // TripAdvisor currently only supports Stockholm
                        if (city !== 'stockholm') {
                            throw new Error('TripAdvisor is currently only available for Stockholm');
                        }
                    }
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    if (data.hotels && data.hotels.length > 0) {
                        allHotelsData = data.hotels;
                        currentlyShowing = Math.min(5, data.hotels.length);
                        
                        displayHotels(data.hotels.slice(0, currentlyShowing), data.city, source);
                        updateMap(data.hotels.slice(0, currentlyShowing));
                        
                        const loadMoreContainer = document.getElementById('loadMoreContainer');
                        if (data.hotels.length > currentlyShowing) {
                            loadMoreContainer.style.display = 'block';
                            updateLoadMoreButton();
                        } else {
                            loadMoreContainer.style.display = 'none';
                        }
                        
                        document.getElementById('connectionStatus').innerHTML = 
                            `✅ Found ${data.total_found || data.hotels.length} hotels from ${source === 'booking' ? 'Booking.com' : 'TripAdvisor'}! (Showing ${currentlyShowing})`;
                        document.getElementById('connectionStatus').className = 'status success-indicator';
                    } else {
                        hotelsList.innerHTML = '<div class="error">No hotels found for this city and dates.</div>';
                        document.getElementById('loadMoreContainer').style.display = 'none';
                    }
                }

            } catch (error) {
                console.error('Search error:', error);
                hotelsList.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                
                document.getElementById('connectionStatus').innerHTML = '❌ Search failed - Check connection';
                document.getElementById('connectionStatus').className = 'status error';
            }

            searchButton.disabled = false;
            searchButton.innerHTML = '🔍 Search Hotels';
        }

        async function searchAndCompare(city, roomType, checkin, checkout, guests) {
            try {
                const promises = [];
                
                // Search Booking.com
                const bookingUrl = `${BACKEND_URL}/api/hotels?city=${city}&checkin=${checkin}&checkout=${checkout}&adults=${guests}&rooms=1&room_type=${roomType}`;
                promises.push(fetch(bookingUrl).then(r => r.json()));
                
                // Search TripAdvisor (only for Stockholm)
                if (city === 'stockholm') {
                    const tripadvisorUrl = `${BACKEND_URL}/test/tripadvisor`;
                    promises.push(fetch(tripadvisorUrl).then(r => r.json()));
                } else {
                    promises.push(Promise.resolve({ hotels: [], error: 'TripAdvisor only available for Stockholm' }));
                }
                
                const [bookingData, tripadvisorData] = await Promise.all(promises);
                
                // Combine and display results
                const combinedHotels = [];
                
                if (bookingData.hotels) {
                    combinedHotels.push(...bookingData.hotels);
                }
                
                if (tripadvisorData.hotels) {
                    combinedHotels.push(...tripadvisorData.hotels);
                }
                
                if (combinedHotels.length > 0) {
                    // Sort by price for comparison
                    combinedHotels.sort((a, b) => (a.price || 0) - (b.price || 0));
                    
                    allHotelsData = combinedHotels;
                    currentlyShowing = Math.min(10, combinedHotels.length); // Show more in compare mode
                    
                    displayHotels(combinedHotels.slice(0, currentlyShowing), city, 'compare');
                    updateMap(combinedHotels.slice(0, currentlyShowing));
                    
                    // Show comparison summary
                    const compareInfo = document.getElementById('compareInfo');
                    const bookingCount = bookingData.hotels ? bookingData.hotels.length : 0;
                    const tripadvisorCount = tripadvisorData.hotels ? tripadvisorData.hotels.length : 0;
                    
                    compareInfo.innerHTML = `
                        <div class="compare-summary">
                            📊 Comparison Results: ${bookingCount} from Booking.com + ${tripadvisorCount} from TripAdvisor<br>
                            💰 Total ${combinedHotels.length} hotels sorted by price
                        </div>
                    `;
                    
                    document.getElementById('connectionStatus').innerHTML = 
                        `✅ Price comparison complete! ${combinedHotels.length} hotels from both sources`;
                    document.getElementById('connectionStatus').className = 'status success-indicator';
                } else {
                    document.getElementById('hotelsList').innerHTML = '<div class="error">No hotels found from either source.</div>';
                }
                
            } catch (error) {
                console.error('Comparison error:', error);
                document.getElementById('hotelsList').innerHTML = `<div class="error">Comparison failed: ${error.message}</div>`;
            }
        }

        function displayHotels(hotels, cityName, source) {
            currentHotels = hotels;
            const hotelsList = document.getElementById('hotelsList');

            let html = '';
            hotels.forEach((hotel, index) => {
                const priceDisplay = hotel.price !== 'N/A' && hotel.price ? 
                    (hotel.source === 'booking.com' ? `${hotel.price} SEK/night` : `${hotel.price} EUR/night`) : 
                    'Price on request';
                const stars = '⭐'.repeat(Math.floor(hotel.rating || 4));
                
                // Source badge
                let sourceBadge = '';
                if (source === 'compare') {
                    const sourceClass = hotel.source === 'booking.com' ? 'source-booking' : 'source-tripadvisor';
                    const sourceText = hotel.source === 'booking.com' ? 'Booking.com' : 'TripAdvisor';
                    sourceBadge = `<div class="hotel-source ${sourceClass}">${sourceText}</div>`;
                }
                
                // Room type info
                const roomInfo = hotel.room_description || hotel.room_type || '';

                html += `
                    <div class="hotel-card" data-hotel-id="${hotel.id}" 
                         onmouseover="highlightMarker(${index})" 
                         onmouseout="unhighlightMarker(${index})">
                        ${sourceBadge}
                        <div class="hotel-details">📍 ${hotel.address}</div>
                        ${roomInfo ? `<div class="hotel-details">🏨 ${roomInfo}</div>` : ''}
                        <div class="price-info">
                            <span class="price">${priceDisplay}</span>
                            <span class="rating">${stars} ${hotel.rating || 4.0}/5</span>
                        </div>
                        <div class="hotel-actions">
                            <a href="${hotel.booking_url}" target="_blank" class="action-btn book-btn">
                                Book on ${hotel.source === 'booking.com' ? 'Booking.com' : 'TripAdvisor'}
                            </a>
                        </div>
                    </div>
                `;
            });

            hotelsList.innerHTML = html;
        }

        function updateMap(hotels) {
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];

            if (hotels.length > 0) {
                const center = hotels[0].coordinates;
                map.setView(center, 12);

                hotels.forEach((hotel, index) => {
                    // Color code markers by source in compare mode
                    let markerColor = '#3498db'; // Default blue
                    if (hotel.source === 'booking.com') {
                        markerColor = '#0066cc'; // Booking blue
                    } else if (hotel.source === 'demo_tripadvisor') {
                        markerColor = '#00af87'; // TripAdvisor green
                    }

                    const marker = L.marker(hotel.coordinates)
                        .addTo(map)
                        .bindPopup(`
                            <b>${hotel.name}</b><br>
                            ${hotel.price !== 'N/A' && hotel.price ? 
                                (hotel.source === 'booking.com' ? `${hotel.price} SEK/night` : `${hotel.price} EUR/night`) : 
                                'Price on request'}<br>
                            ⭐ ${hotel.rating || 4.0}/5<br>
                            <small>Source: ${hotel.source === 'booking.com' ? 'Booking.com' : 'TripAdvisor'}</small>
                        `);

                    marker.on('click', () => highlightHotelCard(index));
                    currentMarkers.push(marker);
                });
            }
        }

        function showMoreHotels() {
            const nextBatch = Math.min(currentlyShowing + 5, allHotelsData.length);
            const hotelsToShow = allHotelsData.slice(0, nextBatch);
            
            currentlyShowing = nextBatch;
            
            const source = document.querySelector('input[name="source"]:checked').value;
            displayHotels(hotelsToShow, '', source);
            updateMap(hotelsToShow);
            updateLoadMoreButton();
            
            document.getElementById('connectionStatus').innerHTML = 
                `✅ Showing ${currentlyShowing} of ${allHotelsData.length} hotels`;
        }

        function updateLoadMoreButton() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            
            if (currentlyShowing >= allHotelsData.length) {
                loadMoreContainer.style.display = 'none';
            } else {
                const remaining = allHotelsData.length - currentlyShowing;
                loadMoreBtn.innerHTML = `📋 Show ${Math.min(5, remaining)} More Hotels (${remaining} remaining)`;
            }
        }

        function highlightMarker(index) {
            if (currentMarkers[index]) {
                currentMarkers[index].openPopup();
            }
        }

        function unhighlightMarker(index) {
            if (currentMarkers[index]) {
                currentMarkers[index].closePopup();
            }
        }

        function highlightHotelCard(index) {
            document.querySelectorAll('.hotel-card').forEach(card => 
                card.classList.remove('highlighted'));

            const targetCard = document.querySelector(`[data-hotel-id="${currentHotels[index].id}"]`);
            if (targetCard) {
                targetCard.classList.add('highlighted');
                targetCard.scrollIntoView({behavior: 'smooth', block: 'center'});
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('📄 Page loaded, waiting for Leaflet...');
            await waitForLeaflet();
            initializeApp();
        });
    </script>
