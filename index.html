<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>STAYFINDR - European Hotel Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .status { text-align: center; color: white; margin-bottom: 20px; }
        .search-container { 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; padding: 30px; margin-bottom: 30px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group select, .form-group input {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .search-btn:hover {
            transform: translateY(-2px);
        }
        .search-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .api-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .api-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .api-btn.active {
            background: white;
            color: #764ba2;
        }
        .main-content { 
            display: grid; 
            grid-template-columns: 1fr 400px; 
            gap: 30px; 
            height: 600px; 
        }
        #map { 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .hotels-panel { 
            background: rgba(255,255,255,0.95); 
            border-radius: 15px; 
            padding: 25px; 
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .hotels-panel h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .hotel-card { 
            background: white; 
            border-radius: 10px; 
            padding: 15px; 
            margin: 10px 0; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .hotel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .hotel-card.highlighted {
            border: 2px solid #3498db;
            background: #f8f9fa;
        }
        .hotel-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .hotel-details {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .hotel-source {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .source-booking {
            background: #e3f2fd;
            color: #1976d2;
        }
        .source-tripadvisor {
            background: #e8f5e9;
            color: #388e3c;
        }
        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.3rem;
            font-weight: 600;
            color: #27ae60;
        }
        .rating {
            color: #f39c12;
            font-weight: 500;
        }
        .hotel-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .book-btn {
            background: #27ae60;
            color: white;
            flex: 1;
        }
        .book-btn:hover {
            background: #229954;
        }
        .tripadvisor-btn {
            background: #00af87;
            color: white;
        }
        .tripadvisor-btn:hover {
            background: #00a478;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
        }
        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background: #fdf2f2;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success-indicator {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        .room-type-msg {
            font-size: 0.85rem;
            color: #3498db;
            font-style: italic;
            margin-top: 5px;
        }
        /* Mobile fixes */
        @media (max-width: 768px) {
            body {
                padding: 10px !important;
            }
            .header h1 {
                font-size: 2rem !important;
            }
            .search-form {
                grid-template-columns: 1fr !important;
            }
            .main-content {
                grid-template-columns: 1fr !important;
                height: auto !important;
            }
            #map {
                height: 300px !important;
            }
            .hotels-panel {
                height: 500px !important;
            }
            .api-toggle {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STAYFINDR</h1>
            <p>Save Time & Money: See Today's Hotel Prices Across Europe</p>
        </div>
        
        <div class="status" id="connectionStatus">
            üîó Connecting to STAYFINDR backend...
        </div>

        <div class="api-toggle">
            <button class="api-btn active" onclick="setApiMode('dual')">
                üè® Both Sources
            </button>
            <button class="api-btn" onclick="setApiMode('booking')">
                üìò Booking.com Only
            </button>
            <button class="api-btn" onclick="setApiMode('tripadvisor')">
                ü¶â TripAdvisor Only
            </button>
        </div>

        <div class="search-container">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city">
                        <option value="">Loading cities...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <select id="roomType">
                        <option value="single">Single Room (1 guest)</option>
                        <option value="double" selected>Double Room (2 guests)</option>
                        <option value="family">Family Room (3-4 guests)</option>
                        <option value="junior_suite">Junior Suite (2 guests)</option>
                        <option value="suite">Suite/Apartment (2-4 guests)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="checkin">Check-in</label>
                    <input type="date" id="checkin" required>
                </div>
                <div class="form-group">
                    <label for="checkout">Check-out</label>
                    <input type="date" id="checkout" required>
                </div>
                <div class="form-group">
                    <label for="guests">Guests</label>
                    <select id="guests">
                        <option value="1">1 Guest</option>
                        <option value="2" selected>2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="search-btn" id="searchButton">
                        üîç Search Hotels
                    </button>
                </div>
            </form>
            <div class="room-type-msg" id="roomTypeMsg">Double Room - Ideal for couples</div>
        </div>

        <div class="main-content">
            <div id="map"></div>
            <div class="hotels-panel">
                <h3 id="hotelsTitle">Hotels</h3>
                <div id="hotelsList">
                    <div class="loading">Select a city and search for hotels</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let currentMarkers = [];
        let currentHotels = [];
        let currentApiMode = 'dual';
        let BACKEND_URL = 'https://actionly.onrender.com';
        let loadedCities = {};

        // Room type descriptions
        const roomDescriptions = {
            'single': 'Single Room - Perfect for solo travelers',
            'double': 'Double Room - Ideal for couples',
            'family': 'Family Room - Spacious for families',
            'junior_suite': 'Junior Suite - Spacious room with sitting area',
            'suite': 'Suite/Apartment - Luxury accommodation with separate rooms'
        };

        // Guest mapping for room types
        const roomGuestMapping = {
            'single': 1,
            'double': 2,
            'family': 4,
            'junior_suite': 2,
            'suite': 3
        };

        async function loadCitiesFromBackend() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/cities`);
                if (response.ok) {
                    const data = await response.json();
                    loadedCities = data.cities;
                    populateCityDropdown(data.cities);
                    document.getElementById('connectionStatus').innerHTML = 
                        `‚úÖ Connected to STAYFINDR - ${data.total} European cities available!`;
                    document.getElementById('connectionStatus').className = 'status success-indicator';
                } else {
                    throw new Error('Failed to load cities');
                }
            } catch (error) {
                console.error('Error loading cities:', error);
                // Fallback to hardcoded cities
                populateWithFallbackCities();
            }
        }

        function populateCityDropdown(cities) {
            const citySelect = document.getElementById('city');
            citySelect.innerHTML = '<option value="">Select a city</option>';
            
            // Sort cities alphabetically by display name
            const sortedCities = Object.entries(cities).sort((a, b) => 
                a[1].name.localeCompare(b[1].name)
            );
            
            sortedCities.forEach(([key, city]) => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = city.name;
                citySelect.appendChild(option);
            });
        }

        function populateWithFallbackCities() {
            // Minimal fallback if backend fails
            const fallbackCities = {
                'stockholm': 'Stockholm, Sweden',
                'paris': 'Paris, France',
                'london': 'London, UK',
                'amsterdam': 'Amsterdam, Netherlands',
                'barcelona': 'Barcelona, Spain'
            };
            
            const citySelect = document.getElementById('city');
            citySelect.innerHTML = '<option value="">Select a city</option>';
            
            Object.entries(fallbackCities).forEach(([key, name]) => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = name;
                citySelect.appendChild(option);
            });
            
            document.getElementById('connectionStatus').innerHTML = 
                '‚ö†Ô∏è Limited mode - Only 5 cities available';
        }

        function initMap() {
            map = L.map('map').setView([50.0, 10.0], 4); // Center of Europe
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        function setupEventListeners() {
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                searchHotels();
            });

            // Room type change handler
            document.getElementById('roomType').addEventListener('change', function() {
                const roomType = this.value;
                const guestsSelect = document.getElementById('guests');
                
                // Update guests based on room type
                guestsSelect.value = roomGuestMapping[roomType];
                
                // Update description
                document.getElementById('roomTypeMsg').textContent = 
                    roomDescriptions[roomType] + ' - Ready to search!';
            });
        }

        function setApiMode(mode) {
            currentApiMode = mode;
            
            // Update button states
            document.querySelectorAll('.api-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update status
            const modeText = {
                'dual': 'Both Booking.com and TripAdvisor',
                'booking': 'Booking.com only',
                'tripadvisor': 'TripAdvisor only'
            };
            
            document.getElementById('connectionStatus').innerHTML = 
                `üîç Search mode: ${modeText[mode]}`;
        }

        function setDefaultDates() {
            const today = new Date();
            const tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);
            
            document.getElementById('checkin').value = today.toISOString().split('T')[0];
            document.getElementById('checkout').value = tomorrow.toISOString().split('T')[0];
        }

        async function searchHotels() {
            const city = document.getElementById('city').value;
            const roomType = document.getElementById('roomType').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const guests = document.getElementById('guests').value;

            if (!city) {
                alert('Please select a city');
                return;
            }

            const searchButton = document.getElementById('searchButton');
            const hotelsList = document.getElementById('hotelsList');
            const hotelsTitle = document.getElementById('hotelsTitle');

            searchButton.disabled = true;
            searchButton.innerHTML = '‚è≥ Searching...';
            hotelsList.innerHTML = '<div class="loading">üîç Searching hotels from ' + 
                (currentApiMode === 'dual' ? 'both sources' : currentApiMode) + '...</div>';

            // Get city name from loaded cities
            const cityName = loadedCities[city]?.name || city;
            hotelsTitle.innerHTML = `Hotels in ${cityName}`;

            try {
                // Choose endpoint based on mode
                const endpoint = `/api/hotels/${currentApiMode}`;
                
                const response = await fetch(
                    `${BACKEND_URL}${endpoint}?city=${city}&checkin=${checkin}&checkout=${checkout}&adults=${guests}&rooms=1&room_type=${roomType}`
                );
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (data.hotels && data.hotels.length > 0) {
                    displayHotels(data.hotels, roomType);
                    updateMap(data.hotels);
                    
                    // Update status with source info
                    let statusText = `‚úÖ Found ${data.total_found} hotels in ${data.city}`;
                    if (data.sources) {
                        statusText += ` (${data.sources.booking} from Booking.com, ${data.sources.tripadvisor} from TripAdvisor)`;
                    }
                    
                    document.getElementById('connectionStatus').innerHTML = statusText;
                    document.getElementById('connectionStatus').className = 'status success-indicator';
                } else {
                    hotelsList.innerHTML = '<div class="error">No hotels found for this search.</div>';
                }

            } catch (error) {
                console.error('Search error:', error);
                hotelsList.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                
                document.getElementById('connectionStatus').innerHTML = '‚ùå Search failed - Check connection';
                document.getElementById('connectionStatus').className = 'status error';
            }

            searchButton.disabled = false;
            searchButton.innerHTML = 'üîç Search Hotels';
        }

        function displayHotels(hotels, roomType) {
            currentHotels = hotels;
            const hotelsList = document.getElementById('hotelsList');

            let html = '';
            hotels.forEach((hotel, index) => {
                const priceDisplay = hotel.price !== 'N/A' ? `‚Ç¨${hotel.price}/night` : 'Check price';
                const stars = '‚≠ê'.repeat(Math.floor(hotel.rating));
                
                // Source badge
                const sourceClass = hotel.source === 'booking' ? 'source-booking' : 'source-tripadvisor';
                const sourceText = hotel.source === 'booking' ? 'Booking.com' : 'TripAdvisor';

                html += `
                    <div class="hotel-card" data-hotel-id="${hotel.id}" 
                         onmouseover="highlightMarker(${index})" 
                         onmouseout="unhighlightMarker(${index})">
                        <span class="hotel-source ${sourceClass}">${sourceText}</span>
                        <div class="hotel-name">${hotel.name}</div>
                        <div class="hotel-details">üìç ${hotel.address}</div>
                        <div class="price-info">
                            <span class="price">${priceDisplay}</span>
                            <span class="rating">${stars} ${hotel.rating}/5</span>
                        </div>`;
                
                // Show reviews count if from TripAdvisor
                if (hotel.reviews_count) {
                    html += `<div class="hotel-details">${hotel.reviews_count} reviews</div>`;
                }
                
                // Room type info
                html += `<div class="hotel-details">Room type: ${roomDescriptions[roomType].split(' - ')[0]}</div>`;
                
                html += `<div class="hotel-actions">
                            <a href="${hotel.booking_url}" target="_blank" class="action-btn book-btn">
                                Book on Booking.com
                            </a>`;
                
                // Add TripAdvisor button if available
                if (hotel.tripadvisor_url) {
                    html += `<a href="${hotel.tripadvisor_url}" target="_blank" class="action-btn tripadvisor-btn">
                                View on TripAdvisor
                            </a>`;
                }
                
                html += `</div>
                    </div>`;
            });

            hotelsList.innerHTML = html;
        }

        function updateMap(hotels) {
            // Clear existing markers
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];

            if (hotels.length > 0) {
                // Get city coordinates from first hotel or use city center
                const firstHotel = hotels[0];
                const centerCoords = firstHotel.coordinates;
                map.setView(centerCoords, 12);

                // Add markers for each hotel
                hotels.forEach((hotel, index) => {
                    if (hotel.coordinates && hotel.coordinates[0] && hotel.coordinates[1]) {
                        const marker = L.marker(hotel.coordinates)
                            .addTo(map)
                            .bindPopup(`
                                <b>${hotel.name}</b><br>
                                ${hotel.price !== 'N/A' ? `‚Ç¨${hotel.price}/night` : 'Check price'}<br>
                                ‚≠ê ${hotel.rating}/5<br>
                                <small>${hotel.source === 'booking' ? 'üìò Booking.com' : 'ü¶â TripAdvisor'}</small>
                            `);

                        marker.on('click', () => highlightHotelCard(index));
                        currentMarkers.push(marker);
                    }
                });
            }
        }

        function highlightMarker(index) {
            if (currentMarkers[index]) {
                currentMarkers[index].openPopup();
            }
        }

        function unhighlightMarker(index) {
            if (currentMarkers[index]) {
                currentMarkers[index].closePopup();
            }
        }

        function highlightHotelCard(index) {
            document.querySelectorAll('.hotel-card').forEach(card => 
                card.classList.remove('highlighted'));

            const targetCard = document.querySelector(`[data-hotel-id="${currentHotels[index].id}"]`);
            if (targetCard) {
                targetCard.classList.add('highlighted');
                targetCard.scrollIntoView({behavior: 'smooth', block: 'center'});
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üìÑ STAYFINDR v2.0 initializing...');
            
            // Load cities from backend
            await loadCitiesFromBackend();
            
            // Initialize map
            initMap();
            
            // Setup event listeners
            setupEventListeners();
            
            // Set default dates
            setDefaultDates();
            
            console.log('‚úÖ STAYFINDR ready with 71 cities and dual API support!');
        });
    </script>
</body>
</html>
